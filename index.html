<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fica comigo pra sempre?</title>
</head>


<body>
    <div id="conteudo"> 
    <h2>Fica comigo pra sempre?</h2>
    <button class="btn" onclick="sim()">SIM</button>
    <button class="btn" onmouseover="desvia(this)">NÃO</button>
    </div>
</body>

<style>
    #conteudo {
    background: #ff84c2;
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    padding: 10px;
    TEXT-ALIGN: CENTER;
    font-family: sans-serif;
    }

    .btn {
    background: black;
    color: white;
    border: none;
    padding: 10px;
    width: 80px;
    border-radius: 5px;
    }
</style>

<script>
    function sim(){
    alert("Você aceitou passar o resto da sua vidinha comigo, Gustavinho")
    location.href = "https://www.youtube.com/watch?v=HR4ZxjGQGYY";
    }

    function desvia(t){
        var btn = t;
        btn.style.position = 'absolute';
        btn.style.top = geraPosicao(10, 90);
        btn.style.left = geraPosicao(10, 90);
        console.log("Opa, desviei xuxu...")
    }
    


    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }
</script>

</html>
